<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <div class="box-main">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button onclick="clickButton()"  class="search-button">
            <img class="search-img" src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar">
        </button>

        <div class="medium-box">
            <h2 class="city">Tempo em São Paulo</h2>
            <p class="temp">21º</p>

        <div class="smaller-box">
            <img class="img-prev" src="https://openweathermap.org/img/wn/04n.png" alt="icone-do-tempo">
            <p class="text-prev">Nublado</p>
        </div>

             <p class="umidade">Umidade: 70%</p>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
